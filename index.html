<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de pagamento</title>
  </head>
  <body>
    <div class="header">
      <div class="credit-card">
        <button class="btn">
          <h1>Cartão</h1>
          <img
            src="images/cartão_de_crédito-removebg-preview.png"
            alt=""
            srcset=""
          />
        </button>
      </div>
      <div class="bill">
        <button class="btn">
          <h1>Boleto</h1>
          <img src="images/código de barras.png" alt="" srcset="" />
        </button>
      </div>
      <div class="pix">
        <button class="btn">
          <h1>Pix</h1>
          <img src="images/logo-pix-icone-512.png" alt="" srcset="" />
        </button>
      </div>
    </div>
    <div class="container">
      <form action="">
        <div class="form-control">
          <input type="password" required />
          <label>Nome</label>
        </div>

        <div class="numbers">
          <div class="card">
            <input type="" required />
            <label>Cartão</label>
          </div>

          <div class="parcelas">
            <input type="" required />
            <label>Parcelas</label>
          </div>

          <div class="cvc">
            <input type="" required />
            <label>CVC</label>
          </div>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
